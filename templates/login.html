<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#7952b3">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='estilos/normalize.css') }}">
    <link type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos/estiloInicio.css') }}">
    <title>Inicio Sesion</title>
</head>

<body class="text-center">

    <main class="form-signin">
        <form action="{{url_for('login')}}" method="POST" name="login" onsubmit="validarLogin()">
            <h1 class="h3 mb-3 fw-normal">Inicio de Sesion</h1>
            <br>
            <div class="form-floating">
                <input type="text" name="usuario" class="form-control" id="floatingInput" placeholder="name">
                <label for="floatingInput">Usuario</label>
            </div>
            <div class="form-floating">
                <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
                <label for="floatingPassword">Contraseña</label>
            </div>
            <br>
            <input class="w-100 btn btn-lg btn-primary" type="submit" value="Iniciar sesion">
            <br>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
